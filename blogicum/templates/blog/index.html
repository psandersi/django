{% extends "base.html" %}
{% block content %}
  <h1>Лента записей</h1>
  {% for posts in posts %}
  <hr>
  <article>
    <ul>
      <li>
        Место: {{ posts.location }}
      </li>
      <li>
        Дата: {{ posts.date }}
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' posts.category %}">{{ posts.category }}</a>
      </li>
    </ul>
    <p>
      {{ posts.text|truncatewords:10 }}
    </p>
    <a href="{% url 'blog:post_detail' posts.id %}">Читать полный текст</a>
  </article>
  {% endfor %}
{% endblock %}
